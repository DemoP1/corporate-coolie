<div class="card">
    <img class="card-img" [src]="product.image" alt="Sunset in the mountains">
    <div class="card-body">
        <div class="card-title">{{product.title}}</div>
        <p class="card-text">
           {{product.description.substring(0,120)}}...
        </p>
        <strong>{{product.price | currency:'INR'}}</strong>
    </div>
    <div class="card-tags">
        <button class="btn add-to-cart">Add To Cart</button>
        <button class="btn buy-now">View Product</button>
    </div>
</div>
